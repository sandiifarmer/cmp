		<form class="eps-edit-form" action="0075.html">
			<div class="input-row">
				<span>模板名称：</span>
				<input type="text">
			</div>
			<div class="input-row">

			<div class="input-row">

				<input type="text" required>
			</div>
			<div class="input-row">

					<input type="radio" name="valid" checked="checked">是
					<input type="radio" name="valid">否
				</div>
			</div>
			<div class="input-row">
				<span>转码文件存放路径：</span>
				<input type="text" required>
			</div>
			<div class="input-inner-box">
				<div class="input-inner-title">转码模板详细信息</div>
				<div class="input-inner-wrap clearfix">
					<div class="input-inner-unit">
						<span>视频编码：</span>
						<input type="text">
					</div>
					<div class="input-inner-unit">
						<span>音频编码：</span>
						<input type="text">
					</div>
					<div class="input-inner-unit">

					</div>
					<div class="input-inner-unit">
						<span>分辨率：</span>
						<input type="text">
					</div>
					<div class="input-inner-unit">
						<span>码率：</span>
						<input type="text">
					</div>
					<div class="input-inner-unit">
						<span>前缀标签：</span>
						<input type="text">
					</div>
					<div class="input-inner-unit">
						<span>终端类型：</span>
						<input type="checkbox">PC
						<input type="checkbox">TV
						<input type="checkbox">PHONE
						<input type="checkbox">PAD
					</div>
					<div class="input-inner-unit">
						<span>是否多屏：</span>
						<input type="radio" name="multi" checked="checked">是
						<input type="radio" name="multi">否
					</div>
				</div>
				<div class="input-inner-ctrl clearfix">
					<div class="btn">删除</div>
					<div class="btn" style="width:200px;">继续添加转码模板详细信息</div>
